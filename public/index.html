<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Web Bots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minecraft Web Bots</h1>
  </header>
  <main>
    <div class="panel" id="serverPanel">
      <h2>Server Status</h2>
      <div id="serverStatus"></div>
    </div>

    <div class="panel" id="botsPanel">
      <h2>Bots</h2>
      <div id="botList"></div>
      <form id="addBotForm">
        <input id="botName" placeholder="Bot Username" required>
        <button type="submit">Add Bot</button>
      </form>
    </div>

    <div class="panel" id="botPanel">
      <h2 id="botTitle">Bot Console</h2>
      <div id="botControls">
        <div>
          <h3>Status</h3>
          <pre id="botStatus">No bot selected</pre>
        </div>
        <div>
          <h3>Inventory</h3>
          <select id="handSelect">
            <option value="hand">Main Hand</option>
            <option value="off-hand">Off Hand</option>
          </select>
          <div id="invGrid"></div>
        </div>
        <div>
          <h3>Movement</h3>
          <div class="wasd">
            <button data-dir="W">W</button>
            <button data-dir="A">A</button>
            <button data-dir="S">S</button>
            <button data-dir="D">D</button>
          </div>
          <button id="jumpBtn">Jump</button>
          <button id="sneakBtn">Sneak</button>
        </div>
        <div>
          <h3>Actions</h3>
          <button data-action="mine">Mine</button>
          <button data-action="place">Place</button>
          <button data-action="attack">Attack</button>
          <button data-action="eat">Eat</button>
          <button data-action="drop">Drop</button>
        </div>
        <div>
          <h3>Misc</h3>
          <label><input type="checkbox" id="autoRespawn"> Auto Respawn</label><br>
          <label><input type="checkbox" id="autoReconnect"> Auto Reconnect</label><br>
          <label><input type="checkbox" id="autoSprint"> Auto Sprint</label><br>
          <label><input type="checkbox" id="autoEat"> Auto Eat</label><br>
          <label><input type="checkbox" id="followPlayer"> Follow Player</label><br>
          <label><input type="checkbox" id="autoMinePlace"> Auto Mine/Place</label>
        </div>
      </div>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
